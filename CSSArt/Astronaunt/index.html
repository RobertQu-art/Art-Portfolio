<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<Title>Astronaunt</Title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="space.css">
		<link rel="stylesheet" href="astronaunt.css">
	</head>
	<body>
		<div class="space">
			<div class="container">
				<div class="astronaunt">
					<div class="helmet">
						<div class="helmet-glass">
							<div class="shine"></div>
						</div>
					</div>
					<div class="spacesuit">
						<div class="torso">
							<div class="arm-left">
								<div class="forearm-left">
									<div class="wrist">
										<div class="hand-left"></div>
									</div>
								</div>
							</div>
							<div class="arm-right">
									<div class="forearm-right">
											<div class="wrist">
													<div class="hand-right"></div>
											</div>
									</div>
							</div>
							<div class="buttons">
								<div class="btn blue"></div>
								<div class="btn yellow"></div>
								<div class="btn red"></div>
							</div>
							<div class="leg left"></div>
							<div class="leg right"></div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<!-- <div class="container">
			<div class="astronaunt"></div>
		</div> -->
		
		<script src="main.js"></script>
	</body>
</html>
