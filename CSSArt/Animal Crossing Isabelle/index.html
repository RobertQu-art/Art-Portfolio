<!DOCTYPE HTML>
	<html lang="en">
		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			
			<title>Isabelle - "Good Morning, Mayor!"</title>
			
			<link rel="stylesheet" href="Isabelle.css"> 
			
		</head>
		<body style="background-color: #b3e2fc;">
			
			<div class="container">
				<div class="Isabelle" id="isabelle">
					<div class="hair">
						<div class="hair-tie"></div>
						<div class="bell"></div>
						<div class="hair-puff-front"></div>
						<div class="hair-puff-back"></div>
					</div>
					
					<div class="left-ear"></div>
					<div class="right-ear"></div>
					
					<div class="head" id="head"></div>
						<div class="furbangs-left"></div>
						<div class="furbangs-right"></div>
					
						<div class="left-eye" id="left-eye"></div>
						<div class="right-eye" id="right-eye"></div>
					
						<div class="cheek left-cheek" id="leftcheek"></div>
						<div class="cheek right-cheek" id="rightcheek"></div>
					
					 <div class="mouth-area">
						 <div class="nose"></div>
						 <div class="mouth" id="mouth"></div>
					  </div>
				</div>
				<span class="click">Click One!</span>
			</div>
			
			<div class="press">
				<div class="box1">
					<div class="heart" id="heart"></div>
				</div>
			
				<div class="box2">
			 		<div class="pitfall" id="pitfall"></div>
				</div>
		 </div>
		
			<script src="Isabelle.js"></script>
			
		</body>

	</html>
